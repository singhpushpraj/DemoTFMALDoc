- syntax:
    content: 'procedure MaxResults(Value: Integer)'
    parameters:
    - id: Value
      description: Max. number of results to fetch. Must be positive between 1 - 5000
      parameterType:
        name: Integer
        isExternal: true
  summary: >-
    Specifies the maximum number of blobs to be fetch, from 1 to 5000 if not defined it will fetch 5000

    If more than 5000 blobs then use NextMarker to fetch the next set of blobs.

    In certain cases, the service might return fewer results than specified by maxresults, and also return a continuation token.

    Setting maxresults to a value less than or equal to zero results in error response code 400 (Bad Request).

    see: https://learn.microsoft.com/en-us/rest/api/storageservices/list-blobs?tabs=azure-ad#uri-parameters
  name: MaxResults
  uid: M:Codeunit::System#Azure#Storage#ABS_Optional_Parameters.MaxResults(Integer)
- syntax:
    content: 'procedure NextMarker(Value: Text)'
    parameters:
    - id: Value
      description: NextMarker From previous response to fetch the next 5000 or what you have defined in MaxResults
      parameterType:
        name: Text
        isExternal: true
  summary: >-
    Specifies the NextMarker of blobs to fetch

    see: https://learn.microsoft.com/en-us/rest/api/storageservices/list-blobs?tabs=azure-ad#uri-parameters
  name: NextMarker
  uid: M:Codeunit::System#Azure#Storage#ABS_Optional_Parameters.NextMarker(Text)
