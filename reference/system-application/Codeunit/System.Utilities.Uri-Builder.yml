- syntax:
    content: 'procedure AddQueryFlag(Flag: Text, DuplicateAction: Enum "Uri Query Duplicate Behaviour")'
    parameters:
    - id: Flag
      description: A flag to add to the query string of this UriBuilder. This value will be encoded before being added to the URI query string. Cannot be empty.
      parameterType:
        name: Text
        isExternal: true
    - id: DuplicateAction
      description: Specifies which action to take if the flag already exist.
      parameterType:
        internalReference: O:Enum::System#Utilities#Uri_Query_Duplicate_Behaviour
        name: System.Utilities."Uri Query Duplicate Behaviour"
        isExternal: false
  summary: Adds a flag to the query string of this UriBuilder. In case the same query flag exists already, the action in `DuplicateAction` is taken.
  remarks: This function could alter the order of the existing query string parts. For example, if the previous URL was "https://microsoft.com?foo=bar&john=doe" and the new flag is "contoso", the result could be "https://microsoft.com?john=doe&foo=bar&contoso".
  name: AddQueryFlag
  uid: M:Codeunit::System#Utilities#Uri_Builder.AddQueryFlag(Text,Enum::System#Utilities#Uri_Query_Duplicate_Behaviour)
- syntax:
    content: 'procedure AddQueryFlag(Flag: Text)'
    parameters:
    - id: Flag
      description: A flag to add to the query string of this UriBuilder. This value will be encoded before being added to the URI query string. Cannot be empty.
      parameterType:
        name: Text
        isExternal: true
  summary: Adds a flag to the query string of this UriBuilder. In case the same query flag exists already, only one occurrence is kept.
  remarks: This function could alter the order of the existing query string parts. For example, if the previous URL was "https://microsoft.com?foo=bar&john=doe" and the new flag is "contoso", the result could be "https://microsoft.com?john=doe&foo=bar&contoso".
  name: AddQueryFlag
  uid: M:Codeunit::System#Utilities#Uri_Builder.AddQueryFlag(Text)
- syntax:
    content: 'procedure AddQueryParameter(ParameterKey: Text, ParameterValue: Text, DuplicateAction: Enum "Uri Query Duplicate Behaviour")'
    parameters:
    - id: ParameterKey
      description: The key for the new query parameter. This value will be encoded before being added to the URI query string. Cannot be empty.
      parameterType:
        name: Text
        isExternal: true
    - id: ParameterValue
      description: The value for the new query parameter. This value will be encoded before being added to the URI query string. Can be empty.
      parameterType:
        name: Text
        isExternal: true
    - id: DuplicateAction
      description: Specifies which action to take if the ParameterKey specified already exist.
      parameterType:
        internalReference: O:Enum::System#Utilities#Uri_Query_Duplicate_Behaviour
        name: System.Utilities."Uri Query Duplicate Behaviour"
        isExternal: false
  summary: Adds a parameter key-value pair to the query string of this UriBuilder (in the form `ParameterKey=ParameterValue`). In case the same query key exists already, the action in `DuplicateAction` is taken.
  remarks: This function could alter the order of the existing query string parts. For example, if the previous URL was "https://microsoft.com?foo=bar&john=doe" and the new flag is "contoso=42", the result could be "https://microsoft.com?john=doe&foo=bar&contoso=42".
  name: AddQueryParameter
  uid: M:Codeunit::System#Utilities#Uri_Builder.AddQueryParameter(Text,Text,Enum::System#Utilities#Uri_Query_Duplicate_Behaviour)
- syntax:
    content: 'procedure AddQueryParameter(ParameterKey: Text, ParameterValue: Text)'
    parameters:
    - id: ParameterKey
      description: The key for the new query parameter. This value will be encoded before being added to the URI query string. Cannot be empty.
      parameterType:
        name: Text
        isExternal: true
    - id: ParameterValue
      description: The value for the new query parameter. This value will be encoded before being added to the URI query string. Can be empty.
      parameterType:
        name: Text
        isExternal: true
  summary: Adds a parameter key-value pair to the query string of this UriBuilder (in the form `ParameterKey=ParameterValue`). In case the same query key exists already, its value is overwritten.
  remarks: This function could alter the order of the existing query string parts. For example, if the previous URL was "https://microsoft.com?foo=bar&john=doe" and the new flag is "contoso=42", the result could be "https://microsoft.com?john=doe&foo=bar&contoso=42".
  name: AddQueryParameter
  uid: M:Codeunit::System#Utilities#Uri_Builder.AddQueryParameter(Text,Text)
- syntax:
    content: 'procedure AddODataQueryParameter(ParameterKey: Text, ParameterValue: Text)'
    parameters:
    - id: ParameterKey
      description: The key for the new query parameter. This value will be encoded before being added to the URI query string, except for any "$" sign. Cannot be empty.
      parameterType:
        name: Text
        isExternal: true
    - id: ParameterValue
      description: The value for the new query parameter. This value will be encoded before being added to the URI query string. Can be empty.
      parameterType:
        name: Text
        isExternal: true
  summary: Adds an OData parameter key-value pair to the query string of this UriBuilder (in the form `ParameterKey=ParameterValue`), preserving the "$" sign in unencoded form. In case the same query key exists already, its value is overwritten.
  remarks: This function could alter the order of the existing query string parts. For example, if the previous URL was "https://microsoft.com?foo=bar&john=doe" and the new flag is "contoso=42", the result could be "https://microsoft.com?john=doe&foo=bar&contoso=42".
  name: AddODataQueryParameter
  uid: M:Codeunit::System#Utilities#Uri_Builder.AddODataQueryParameter(Text,Text)
