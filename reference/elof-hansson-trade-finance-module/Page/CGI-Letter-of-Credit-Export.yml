summary: >-
  page 70317 CGI Letter of Credit Export

  LCs provide Exporters with the confidence to allow them to ship their goods in advance of the receipt of payment

  An LC is a conditional payment guarantee provided by the Importer's bank to the Exporter. 

  The Exporter normally receives the payment guarantee prior to the shipment of goods.
